<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | login</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <article>
        <section>
            <div class="smartphones">
                <img src="/images/smartphone_instagram.png" alt="">
            </div>
        </section>
        <section>
            <div class="login">
                <div class="logo">
                    <img src="images/Instagram-Logo.png" alt="" width="200">
                </div>
                <div class="login-form">
                    <div class="form">
                        <form action="">
                            <input id="email" type="text" placeholder="Telefone, nome de usuário ou email">
                            <input id="senha" type="password" placeholder="Senha">
                            <button id="entrar" type="submit">Entrar</button>
                        </form>
                    </div>
                    <div class="divisao">
                        <hr>
                    </div>
                    <div class="entrar-com">
                        <img src="/images/logo_facebook.png" alt="" width="20">
                        <a href="">
                            <p>Entrar com o Facebook</p>
                        </a>
                    </div>
                    <div class="esqueceu-senha">
                        <a href="">
                            Esqueceu a senha?
                        </a>
                    </div>
                </div>
            </div>
            <div class="cadastro">
                <p>Não tem uma conta?</p>
                <a href="">Cadastre-se</a>
            </div>
            <div class="obtenha-app">
                <p>Obtenha o aplicativo.</p>
                <a href="">
                    <img src="/images/appstore.png" alt="" width="130">
                </a>
                <a href="">
                    <img src="/images/googleplay.png" alt="" width="130">
                </a>
            </div>
        </section>
    </article>
</body>
</html>
